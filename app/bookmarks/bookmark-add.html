<form id="bookmarkAdd" class="form-horizontal" [ngFormModel]="bookmarkAddForm" (ngSubmit)="onSubmit(bookmarkAddForm.value)">
    <div class="modal fade" id="bookmarkAddModal" tabindex="-1" role="dialog" aria-labelledby="bookmarkAddModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-body">

                    <fieldset>
                        <legend>Bookmark Aanpassen</legend>
                        <div class="form-group">
                            <label for="inputTitle" class="col-md-3 control-label">Title</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputTitle"
                                       [ngFormControl]="bookmarkAddForm.controls['title']">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUrl" class="col-md-3 control-label">Link</label>
                            <div class="col-md-9">
                                <input type="url" class="form-control" id="inputUrl"
                                       [ngFormControl]="bookmarkAddForm.controls['url']">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                                <button type="submit" class="btn btn-primary">Toevoegen</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</form>
