<div class="col-md-6">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Bookmarks
                <i class="pull-right glyphicon glyphicon-cog" (click)="toggleTools()"></i>
                <i [class.hidden]="showTools === false" class="pull-right glyphicon glyphicon-plus-sign"
                   data-toggle="modal"
                   data-target="#bookmarkAddModal"></i>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tr *ngFor="#bookmark of bookmarks">
                    <td><a href="{{bookmark.url}}">{{bookmark.title}}</a></td>
                    <td>
                        <span [class.hidden]="showTools === false">
                            <i class="glyphicon glyphicon-trash pull-right" (click)="removeBookmark({{bookmark.id}})"></i>
                            <i class="glyphicon glyphicon-edit pull-right" (click)="onSelect(bookmark)"
                               data-toggle="modal" data-target="#bookmarkModal"></i>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<bookmark-add></bookmark-add>
