<div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog" aria-labelledby="bookmarkModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Bookmark Aanpassen</legend>
                        <div class="form-group">
                            <label for="inputTitle" class="col-md-3 control-label">Title</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" [(ngModel)]="bookmark.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTitle" class="col-md-3 control-label">Link</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputUrl" placeholder="Title" [(ngModel)]="bookmark.url">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
